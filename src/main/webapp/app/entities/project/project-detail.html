
<div>
    <h2><span translate="jetsApp.project.detail.title">Project</span> {{vm.project.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="jetsApp.project.name">Name</dt></dt>
        <dd>
            <span>{{vm.project.name}}<span>
        </dd>
        <hr>
        <dt><span translate="jetsApp.project.identifierJson">IdentifierJson</dt></dt>
        <dd>
            <span>{{vm.project.identifierJson}}<span>
        </dd>
        <hr>
        <dt><span translate="jetsApp.project.person">person</span></dt>
        <dd>
            <span ng-repeat="person in vm.project.persons">
                <a ui-sref="person-detail({id: {{person.id}}})">{{person.nameLast}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
