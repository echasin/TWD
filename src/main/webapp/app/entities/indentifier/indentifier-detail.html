
<div>
    <h2><span translate="jetsApp.indentifier.detail.title">Indentifier</span> {{vm.indentifier.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="jetsApp.indentifier.value">Value</dt></dt>
        <dd>
            <span>{{vm.indentifier.value}}<span>
        </dd>
        <hr>
        <dt><span translate="jetsApp.indentifier.person">person</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.indentifier.person.id})">{{vm.indentifier.person.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
