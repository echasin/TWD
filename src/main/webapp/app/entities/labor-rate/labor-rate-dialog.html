
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLaborRateLabel" translate="jetsApp.laborRate.home.createOrEditLabel">Create or edit a LaborRate</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.laborRate.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jetsApp.laborRate.ratePerHour" for="field_ratePerHour">RatePerHour</label>
            <input type="number" class="form-control" name="ratePerHour" id="field_ratePerHour"
                    ng-model="vm.laborRate.ratePerHour"
                    required max="999" />
            <div ng-show="editForm.ratePerHour.$invalid">
                <p class="help-block"
                    ng-show="editForm.ratePerHour.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.ratePerHour.$error.max" translate="entity.validation.max" translate-value-max="999">
                    This field cannot be more than 999.
                </p>
                <p class="help-block"
                    ng-show="editForm.ratePerHour.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="jetsApp.laborRate.laborCategory" for="field_laborCategory">LaborCategory</label>
            <select class="form-control" name="laborCategory" ng-model="vm.laborRate.laborCategory" id="field_laborCategory" required>
                <option value="Category_One" translate="jetsApp.LaborCategory.Category_One">Category_One</option>
                <option value="Category_Two" translate="jetsApp.LaborCategory.Category_Two">Category_Two</option>
                <option value="Category_Three" translate="jetsApp.LaborCategory.Category_Three">Category_Three</option>
            </select>
            <div ng-show="editForm.laborCategory.$invalid">
                <p class="help-block"
                    ng-show="editForm.laborCategory.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
