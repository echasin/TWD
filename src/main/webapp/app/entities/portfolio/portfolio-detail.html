
<div>
    <h2><span translate="jetsApp.portfolio.detail.title">Portfolio</span> {{vm.portfolio.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="jetsApp.portfolio.name">Name</dt></dt>
        <dd>
            <span>{{vm.portfolio.name}}<span>
        </dd>
        <hr>
        <dt><span translate="jetsApp.portfolio.identifierJson">IdentifierJson</dt></dt>
        <dd>
            <span>{{vm.portfolio.identifierJson}}<span>
        </dd>
        <hr>
        <dt><span translate="jetsApp.portfolio.project">project</span></dt>
        <dd>
            <span ng-repeat="project in vm.portfolio.projects">
                <a ui-sref="project-detail({id: {{project.id}}})">{{project.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
